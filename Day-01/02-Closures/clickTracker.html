<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script>
	(function myApp(){
		var counter = 0;
		
		function incCounter(){
			++counter;
			document.getElementById("divMessage").innerHTML = counter;
		}
		
		function init(){
			document.getElementById("btnTrack").addEventListener("click", incCounter);
		}
		
		window.addEventListener("DOMContentLoaded", init);
	
	})();
	
	//myApp();
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack" >
	<div  id="divMessage"></div>
</body>
</html>
